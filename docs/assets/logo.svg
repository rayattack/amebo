  <path d="M 40 100 Q 100 140 160 100" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="20" fill="white" stroke="#1976d2" stroke-width="2"/>
  
  <!-- Event nodes -->
  <circle cx="40" cy="100" r="8" fill="#ff9800"/>
  <circle cx="160" cy="100" r="8" fill="#4caf50"/>
  <circle cx="100" cy="60" r="6" fill="#f44336"/>
  <circle cx="100" cy="140" r="6" fill="#9c27b0"/>
  
  <!-- Text -->
  <text x="100" y="110" text-anchor="middle" fill="#1976d2" font-family="Arial, sans-serif" font-size="16" font-weight="bold">A</text>
</svg>
